<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="text-center my-4">
      <div class="slider">
        <img
          src="https://cdn.pixabay.com/photo/2022/11/29/15/18/sunset-7624720__340.jpg"
          alt=""
        />
      </div>
      <div class="slider">
        <img
          src="https://media.istockphoto.com/id/1173935107/photo/long-wave-on-the-coast-dawn-on-the-sea-tunisia.jpg?b=1&s=170667a&w=0&k=20&c=Vhi_ZXYXI5VZFX96XeesDYji7c4HAlYoS_rt_j8ZEY4="
          alt=""
        />
      </div>
      <div class="slider">
        <img
          src="https://media.istockphoto.com/id/1147989465/photo/blue-open-sea-environment-travel-and-nature-concept.jpg?b=1&s=170667a&w=0&k=20&c=lGjImTysghnhLMKQEEPMuT5Ve0O-mYGTs3Qsqq4wcRg="
          alt=""
        />
      </div>
    </div>
    <div class="text-center">
      <button class="py-3 px-5 btn btn-dark" onclick="abc(-1)">Previous</button>
      <button class="py-3 px-5 btn btn-outline-primary" onclick="abc(+1)">
        Next
      </button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
